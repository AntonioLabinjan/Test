<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
</head>
<body>
    <h1>Add a New Song</h1>
    <form method="POST">
        <label for="name">Song Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="artist">Artist:</label><br>
        <input type="text" id="artist" name="artist" required><br><br>

        <label for="album">Album:</label><br>
        <input type="text" id="album" name="album" required><br><br>

        <label for="release_date">Release Date:</label><br>
        <input type="text" id="release_date" name="release_date" required><br><br>

        <label for="mood">Mood:</label><br>
        <input type="text" id="mood" name="mood" required><br><br>

        <input type="submit" value="Add Song">
    </form>
</body>
</html>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 1rem;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 1rem;
    margin-bottom: 0.5rem;
}

input[type="text"], input[type="password"] {
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 1rem;
    font-size: 1rem;
}

input[type="submit"] {
    padding: 0.8rem;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
